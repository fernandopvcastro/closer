<div class="contador text-center fixed-bottom" ng-if="undurraga && undurraga.numbers.length">
    <p class="contador__title">CONTADOR DE GARRAFAS</p>

    <div class="contador__container mx-auto">
      	<div class="contador__item d-inline-block" ng-repeat="garrafa in undurraga.numbers ">
        	{{garrafa.value}}
      	</div>
      	
      	<div class="clearfix"></div>
    </div>
</div>
